<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_r.css') }}">
</head>
<body>

    <br><br><br><br><br><br>
    <div class="container">
        <h1 class="text-center mt-5">Registro de Cliente</h1>
        <br>
        <form method="POST" action="{{ url_for('registro') }}">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br>
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required><br>
            
            <label for="telefono_celular">Teléfono Celular:</label>
            <input type="text" id="telefono_celular" name="telefono_celular" required><br>
            
            <label for="dni_ruc">DNI/RUC:</label>
            <input type="text" id="dni_ruc" name="dni_ruc" required><br>
            
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
            
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" required><br>
            
            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required><br>
            
            <label for="distrito">Distrito:</label>
            <input type="text" id="distrito" name="distrito" required><br>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br>
            
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>
            
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
