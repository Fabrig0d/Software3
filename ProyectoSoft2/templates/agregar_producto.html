<!-- templates/agregar_producto.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e204c657e.js" crossorigin="anonymous"></script>
    
    <style>
        /* Personalización adicional si es necesaria */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Agregar Nuevo Producto</h1>
        <form action="/agregar_producto" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="presentacion">Presentación:</label>
                <input type="text" class="form-control" id="presentacion" name="presentacion" required>
            </div>
            
            <div class="form-group">
                <label for="precio_dis">Precio Distribuidor:</label>
                <input type="number" class="form-control" id="precio_dis" name="precio_dis" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="precio_pub">Precio Público:</label>
                <input type="number" class="form-control" id="precio_pub" name="precio_pub" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
            </div>
            
            <div class="form-group">
                <label for="tipo_producto">Tipo de Producto:</label>
                <select class="form-control" id="tipo_producto" name="tipo_producto" required>
                    {% for tipo in tipos_productos %}
                        <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar Producto</button>
        </form>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RH+8N1U+5yZG4+I1ddZcFtG5KZmXwxz6/ZgVv9q0EW2kN/dJYU3YbAj2IdKT" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+8kCk2O/nCk6YmZ6p0yJ7Bf5BkzBtb0eBJ" crossorigin="anonymous"></script>
</body>
</html>
