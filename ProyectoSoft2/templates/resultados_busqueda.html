<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_cat.css') }}">
    <script src="https://kit.fontawesome.com/9e204c657e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container d-flex justify-content-between align-items-center p-3">
            <div class="welcome-text">
                <center><h1 class="display-4">Catálogo de Productos</h1></center>
            </div>
            <div class="navbar-nav ml-auto">  <!-- 'ml-auto' empuja a la izquierda -->
                <form action="{{ url_for('buscar_productos') }}" method="GET" class="form-inline">
                    <div class="input-group">  
                        <input type="text" class="form-control" name="q" placeholder="Buscar productos..." aria-label="Buscar">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn-inicio ml-auto">
                <a href="/home_cliente" class="btn btn-primary">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
            <div class="shopping-cart">
                <a href="/carrito" class="btn btn-primary">
                    <i class="fas fa-shopping-cart"></i>   Ver Carrito
                </a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <ul class="list-group">
                    {% for tipo in tipos_producto %}
                    <li class="list-group-item">
                        <a href="/catalogo?tipo_producto_id={{ tipo.id }}">{{ tipo.nombre }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-10">
                <div class="row">
                    {% for producto in productos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <div class="card-body">
                                <h5 class="card-title">{{ producto.nombre }}</h5> <!-- Nombre del producto -->
                                <p class="card-text">{{ producto.descripcion }}</p> <!-- Descripción del producto -->
                                <p class="card-text">Precio: S/{{ producto.precio_pub }}</p> <!-- Precio del producto -->
                                <form action="/add_to_cart" method="POST">
                                    <input type="hidden" name="producto_id" value="{{ producto.producto_id  }}">
                                    <button type="submit" class="btn btn-primary">Agregar al carrito <i class="fa-solid fa-cart-plus"></i></button>
                                </form>                                
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
