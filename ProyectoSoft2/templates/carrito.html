<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Carrito de Compras</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>${{ item.price }}</td>
                    <td>
                        <form action="/update_quantity/{{ item.id }}" method="POST">
                            <input type="number" class="form-control" name="quantity" value="{{ item.quantity }}">
                            <button type="submit" class="btn btn-primary btn-sm mt-1">Actualizar</button>
                        </form>
                    </td>
                    <td>${{ item.price * item.quantity }}</td>
                    <td>
                        <a href="/remove_from_cart/{{ item.id }}" class="btn btn-danger btn-sm">Quitar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-6">
                <form action="/borrar_carrito" method="POST">
                    <button type="submit" class="btn btn-danger">Borrar Carrito</button>
                </form>
            </div>
            <div class="col-md-6 text-right">
                <h4>Total: ${{ total }}</h4>
                <form action="/pagar" method="POST">
                    <button type="submit" class="btn btn-primary">Pagar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
