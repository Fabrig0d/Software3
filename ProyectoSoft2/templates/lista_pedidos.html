<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .pedido-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .pedido-item:hover {
            background-color: #f1f1f1;
        }
        .pedido-info {
            flex-grow: 1;
        }
        .pedido-estado {
            margin-left: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Pedidos</h1>

        {% if pedidos %}
            {% for pedido in pedidos %}
            <div class="pedido-item">
                <div class="pedido-info">
                    <a href="{{ url_for('detalles_pedido', pedido_id=pedido.pedido_id) }}">
                        Pedido #{{ pedido.pedido_id }} - {{ pedido.fecha_pedido }}
                    </a>
                </div>
                <div class="pedido-estado">
                    Estado: {{ pedido.estado }}
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>Aún no tienes ningún pedido.</p>
        {% endif %}

        <a href="{{ url_for('home_cliente') }}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Volver</a>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
