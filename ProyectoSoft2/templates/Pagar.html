<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_p.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9e204c657e.js" crossorigin="anonymous"></script>
    <style>
        .cliente, .detalles-pago {
            margin: 30px;
        }
        .container-border {
            border: 1px solid #ced4da; /* Color de borde */
            border-bottom: none; /* Elimina la línea inferior */
            padding: 20px; /* Espacio interno */
            border-radius: 5px; /* Borde redondeado */
        }
    </style>
</head>
<body> 
    <header>
        <div class="header-container d-flex justify-content-between align-items-center p-3">
            <div class="welcome-text">
                <h1 class="display-4 text-center">Página de Pago</h1>
            </div>
            <div class="btn-inicio">
                <a href="/home_cliente" class="btn btn-danger">
                    Cancelar Pedido  <i class="fas fa-home"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="container-border">
        <div class="container">
            <div class="row">
                <!-- Datos del Cliente -->
                <div class="col">
                    <div class="cliente">
                        <h2>Datos de Pago</h2>
                        <form id="paymentForm" action="/pago" method="post">
                            <label for="nombre_cli">Nombre:</label>
                            <input type="text" id="nombre_cli" name="nombre_cli" required class="form-control mb-3" value="{{ nombre }}">
                            
                            <label for="apellido_cli">Apellidos:</label>
                            <input type="text" id="apellido_cli" name="apellido_cli" required class="form-control mb-3" value="{{ apellidos }}">
                            
                            <label for="direccion_pedido">Dirección:</label>
                            <input type="text" id="direccion_pedido" name="direccion_pedido" required class="form-control mb-3" value="{{ direccion }}">
                            
                            <label for="metodo_pago">Método de Pago:</label>
                            <select id="metodo_pago" name="metodo_pago" required class="form-select mb-3">
                                <option value="" disabled selected>Seleccione método de pago</option>
                                <option value="credito">Tarjeta de Crédito</option>
                                <option value="debito">Tarjeta de Débito</option>
                                <option value="contraentrega">Contraentrega</option>
                            </select>
                            
                            <!-- Detalles de Pago -->
                            <div class="detalles-pago">
                                <h2>Detalles de Pago</h2>
                                <label for="productos">Productos Solicitados:</label>
                                <ul>
                                    {% if cart_items %}
                                        {% for item in cart_items %}
                                            <li>{{ item.name }} - Cantidad: {{ item.quantity }} - Precio: S/ {{ item.price }}</li>
                                        {% endfor %}
                                    {% else %}
                                        <li>No hay productos en el carrito.</li>
                                    {% endif %}
                                </ul>
    
                                <label for="tarifa_delivery">Tarifa de Delivery:</label>
                                <!-- Aquí podrías mostrar la tarifa de entrega -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <!-- Botón de Pagar -->
                <button type="submit" class="btn btn-primary">Pagar</button>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
