<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_c.css') }}">
    <script src="https://kit.fontawesome.com/9e204c657e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="header-container d-flex justify-content-between align-items-center p-3">
        <div class="welcome-text">
            <h1>Bienvenido a FitoGreen <i class="fa-solid fa-seedling"></i></h1>
        </div>
        <div class="shopping-cart">
            <a href="/cart" class="btn btn-primary">
                <i class="fas fa-shopping-cart"></i> Ver Carrito
            </a>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid" >
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/catalogo">Catálogo <i class="fa-solid fa-list"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Asesoría virtual <i class="fa-solid fa-comment"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto <i class="fa-solid fa-phone"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mis datos <i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
            <div class="navbar-nav ml-auto">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar productos..." aria-label="Buscar">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Buscar</button>
                    </div>
                </div>
            </div>
            <div class="navbar-nav ml-auto">
                <a href="/login" class="btn btn-success">Iniciar sesión</a>
            </div>
        </div>
    </nav>
    <br>
    <div class="container-fluid mt-3">
       <center> <h2>Conoce nuestros productos más vendidos</h2></center>
      </div>
    <br>
<!-- Carrusel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 55%; margin: 0 auto; background-color: #73c883;">
    <!-- Indicadores/puntos -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- Las imágenes del carrusel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://entangada.com/wp-content/uploads/2021/09/culo-perfecto-de-Lana-Rhoades-162.jpg" class="d-block w-100" style="height: 350px;" alt="Producto 1">
            <div class="carousel-caption">
                <h3>Producto 1</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://i.imgbox.com/blcqde13.jpg" class="d-block w-100" style="height: 350px;" alt="Producto 2">
            <div class="carousel-caption">
                <h3>Producto 2</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://cdnxw1.youx.xxx/gthumb/2/389/2389571_5885066_1200x1200.jpg" class="d-block w-100" style="height: 350px;" alt="Producto 3">
            <div class="carousel-caption">
                <h3>Producto 3</h3>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
